nodes:
  # Test the new Alteryx tools
  test_select:
    template: select
    dependencies:
      source_table: test_table_1
      columns: "id, name"

  test_formula:
    template: formula
    dependencies:
      source_table: test_table_1
      expression: "value * 1.1"
      new_column: "value_taxed"

  test_aggregate:
    template: aggregate
    dependencies:
      source_table: test_table_2
      group_by_columns: "category"
      aggregations: "SUM(score) as total_score, AVG(score) as avg_score"

  test_unique:
    template: unique
    dependencies:
      source_table: test_table_1
